# Periphery configuration file
project:
  name: swift-syntax
  # For SPM projects
  workspace: package.swift
  schemes:
    - SwiftSyntax-all
  # Exclude test files and generated files
  targets:
    - SwiftSyntax
    - SwiftSyntaxBuilder
    - SwiftSyntaxMacros

schemes:
  - SwiftSyntax-all

# Files to skip during analysis
skip_paths:
  - Tests/
  - CodeGeneration/
  - Examples/

# Retain public APIs by default
retain_public: true
